<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="local.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://www.youtube.com/@chaiaurcode"
        >Youtube channel</a
      >
    </nav>
    <div style="display: flex;">
        <div class="container">
            <h1>BMI Calculator</h1>
            <form>
              <p><label>Height in CM: </label><input type="text" id="height" /></p>
              <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
              <button style="cursor: pointer;">Calculate</button>
              <div id="results"></div>
              <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
              </div>
            </form>
          </div>
          <div class="container">
              <img src="https://d112y698adiu2z.cloudfront.net/photos/production/software_photos/002/535/217/datas/original.gif" jsaction="VQAsE" class="sFlh5c pT0Scc iPVvYb" style="max-width: 400px; height: 350px; margin: 0px; width: 400px;" alt="BMI Calculator | Devpost" jsname="kn3ccd">
          </div>
    </div>
  </body>
  <script src="chaiaurcode.js"></script>
</html>
